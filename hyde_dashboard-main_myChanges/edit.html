<html>
<body>

    <input type="submit" id="dummy" disabled value="Submit" />
    <input type="button" value="Remove DUMMY" onclick="removeDummy()" />
</body>
<script>
    function removeDummy() {
        var elem = document.getElementById('dummy');
        elem.parentNode.removeChild(elem);
        return false;
    }
</script>
</html>
